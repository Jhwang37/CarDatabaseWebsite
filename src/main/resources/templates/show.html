    <title>Home Page</title>

<body>
<!-----NavigationBar---->
<section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>
</section>
<div class="container">

    <h1>Vehicle Info</h1><br>
    <p><strong>Make: </strong><span th:text="${car.carMake}"></span></p>
    <p><strong>Model: </strong><span th:text="${car.carModel}"></span></p>
    <p><strong>Year: </strong><span th:text="${car.carYear}"></span></p>
    <p><strong>Mileage: </strong><span th:text="${car.mileage}"></span></p>
    <p><strong>Price: </strong><span th:text="${car.MSRP}"></span></p>

    <a href="/"><button type="button" class="btn btn-outline-primary">Show All Cars</button></a>
    <a th:href="@{/delete/{id}(id=${car.id})}"><button type="button" class="btn btn-outline-primary">Delete</button></a>


</div>
