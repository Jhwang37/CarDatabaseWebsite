<body>
<!-----NavigationBar---->
<section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/"><i class="fas fa-car"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item">

            </ul>
        </div>

<h1 >Add a Car</h1>
<form  action="#" th:action="@{/processcar}" th:object="${car}" method="post"
       enctype="multipart/form-data" class="form-one">
        <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label >Car Make</label>
        <input type="text" th:field="*{carMake}">
    </div>
    <div class="form-group">
        <label >Car Model</label>
        <input type="text" th:field="*{carModel}">
    </div>
    <div class="form-group">
        <label >Year</label>
        <input type="text" th:field="*{carYear}">
    </div>
    <div class="form-group">
        <label >MSRP</label>
        <input type="text" th:field="*{MSRP}">
    </div>
    <div class="form-group">
        <label >Mileage</label>
        <input type="text" th:field="*{mileage}">
    </div>
    <input class="btn btn-primary" type="file" name="file">
    <button type="submit" class="btn btn-primary">Submit</button>


    <select class="" th:field="*{category}">-->
                <div th:each="category: ${categories}">
                    <option th:value="${category.id}" th:text="${category.categoryname}"></option>
                </div>
            </select>

</form>
<section id="footer">
    <div class="container text-center">
        <p>Made by James Hwang</p>
    </div>
</section>
